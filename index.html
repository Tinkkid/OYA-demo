<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OYA demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header>
      <section class="section hero">        
         <img class="hero__img" src="./img/big-logo.png" alt="">
        <div class="container">
         <nav class="menu">
            <svg width="24" height="17">
               <use href="./img/icons.svg#open-menu">
               </use>
            </svg>
            <svg width="80" height="39">
               <use href="./img/icons.svg#logo">
               </use>
            </svg>
            <svg width="30" height="30">
               <use href="./img/icons.svg#wallet">                  
               </use>
            </svg>
         </nav>
           <h1 class="hero__title">Nature teaches us and we abide</h1>
           <p class="hero__text">
             A new way of living, focused on solutions that optimize health,
             longevity & sustainability
           </p>
        </div>
      </section>
    </header>
    <footer></footer>
  </body>
</html>
